<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Une application web React moderne pour explorer les données ouvertes de la NASA. Découvrez les mystères de l'espace à travers une interface intuitive et interactive."
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <!-- Google Fonts - Orbitron pour le thème spatial -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <title>NASA Data Explorer - React</title>
    
    <style>
      :root {
        --nasa-blue: #0B3D91;
        --nasa-red: #FC3D21;
        --space-black: #0A0A0A;
        --star-white: #FFFFFF;
        --cosmic-purple: #6B46C1;
        --mars-orange: #FF6B35;
      }
      
      body {
        font-family: 'Roboto', sans-serif;
        background: linear-gradient(135deg, var(--space-black) 0%, #1a1a2e 50%, #16213e 100%);
        color: var(--star-white);
        min-height: 100vh;
      }
      
      h1, h2, h3, h4, h5, h6 {
        font-family: 'Orbitron', monospace;
        font-weight: 700;
      }
      
      /* Animation d'étoiles en arrière-plan */
      @keyframes twinkle {
        0%, 100% { opacity: 0.3; }
        50% { opacity: 1; }
      }
      
      .stars {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: -1;
      }
      
      .star {
        position: absolute;
        background: white;
        border-radius: 50%;
        animation: twinkle 3s infinite;
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
